app:
  name: "blockchain-indexer"
  version: "0.1.0"
  environment: "development"

server:
  host: "127.0.0.1"
  port: 8080
  workers: 4
  timeout: 30

database:
  host: "localhost"
  port: 5432
  username: "app"
  password: ""
  database: "indexers"
  max_connections: 10
  ssl_mode: "disable"

log:
  level: "info"
  format: "json"
  output: "stdout"